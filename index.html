<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>calculator</title>
    </head>
    <body>
        <div class="container">
        <div class="calculator">
            <input type="text" class="display">
            <div class="btns">
            <div class="col-grid">
                <button class="item operator" data-value="AC">AC</button>
                <button class="item" data-value="7">7</button>
                <button class="item" data-value="4">4</button>
                <button class="item" data-value="1">1</button>
                <button class="item" data-value="0">0</button>
            </div>
            <div class="col-grid">
                <button class="item operator" data-value="DEL">DEL</button>
                <button class="item" data-value="8">8</button>
                <button class="item" data-value="5">5</button>
                <button class="item" data-value="2">2</button>
                <button class="item" data-value="00">00</button>
            </div>
            <div class="col-grid">
                <button class="item operator" data-value="%">%</button>
                <button class="item" data-value="9">9</button>
                <button class="item" data-value="6">6</button>
                <button class="item" data-value="3">3</button>
                <button class="item" data-value=".">.</button>

            </div>
            <div class="col-grid">
                <button class="item operator" data-value="/">/</button>
                <button class="item operator" data-value="*">*</button>
                <button class="item operator" data-value="-">-</button>
                <button class="item operator" data-value="+">+</button>
                <button class="item operator Result" data-value="=">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
